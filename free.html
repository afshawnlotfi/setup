<html>
    <head>
        <script>
            const oneDay = 24 * 60 * 60 * 1000;
            const firstDate = new Date()
            const secondDate = new Date(2022, 08, 4);
            const diffDays = Math.round(Math.abs((firstDate - secondDate) / oneDay));
        </script>
    </head>
    <body>
        <script type="text/javascript">
            document.write(diffDays)
        </script>    
    </body>
</html>
